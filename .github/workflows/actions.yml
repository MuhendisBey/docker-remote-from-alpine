name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag kageja/docker-remote-exp:$(date +%s)
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_HUB_UNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_PASSWD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Docker Push
      run: docker push kageja/docker-remote-ex
